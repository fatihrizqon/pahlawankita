<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PahlawanKita</title>
        <!-- Style -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!-- AlpineJS -->
        <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    </head>

    <body x-data="{ section }" class="flex flex-col justify-between min-h-screen">
        <header class="relative">
            <div x-data="{ navigation: false }"
                class="fixed z-10 w-full bg-black/25 shadow-md backdrop-blur-sm md:bg-transparent md:border-0 md:shadow-none md:backdrop-blur-0 text-white">
                <ul class=" flex w-[90%] mx-auto items-center justify-between py-3">
                    <li>
                        <a href="#home" class="hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'home', navigation = false">PahlawanKita</a>
                    </li>
                    <li class="md:hidden">
                        <button @click="navigation = !navigation" x-show="!navigation"><i
                                class='bx bx-menu bx-sm'></i></button>
                        <button @click="navigation = !navigation" x-show="navigation"><i
                                class='bx bx-x bx-sm'></i></button>
                    </li>
                    <!-- Tablet/Desktop Navigations -->
                    <li class="hidden md:flex md:gap-6 lg:gap-10">
                        <a href="#home"
                            class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'home'">
                            Home
                        </a>
                        <a href="#quiz"
                            class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'quiz'">
                            Quiz
                        </a>
                        <a href="#leaderboard"
                            class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'leaderboard'">
                            Leaderboard
                        </a>
                    </li>
                </ul>
                <!-- Mobile Navigations -->
                <ul id="navigation" x-show="navigation" class="hidden flex flex-col w-[90%] mx-auto pb-4" x-transition
                    @click.outside="navigation = false" @scroll.window.throttle="navigation = false">
                    <li class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer">
                        <a href="#home"
                            class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'home', navigation = false">
                            Home
                        </a>
                    </li>
                    <li class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer">
                        <a href="#quiz"
                            class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'quiz', navigation = false">
                            Quiz
                        </a>
                    </li>
                    <li class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer">
                        <a href="#leaderboard"
                            class="w-full py-2 hover:text-gray-300 transition-all select-none cursor-pointer"
                            @click="section = 'leaderboard', navigation = false">
                            Leaderboard
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main class="flex flex-col w-full min-h-screen md:items-center justify-center text-white">
            <!-- Home Section -->
            <section x-show="section === 'home'" class="p-4 min-h-screen flex items-center justify-center w-full"
                x-transition>
                <div
                    class="p-4 bg-black/25 rounded-lg w-full md:w-1/2 lg:w-1/3 flex flex-col items-center justify-center gap-4">
                    <h1 class="text-center text-xl md:text-2xl font-medium">Welcome to PahlawanKita</h1>
                    <p class="text-justify text-xs md:text-sm font-light">Lorem ipsum dolor sit amet, consectetur
                        adipisicing
                        elit. Esse soluta pariatur ut id
                        debitis
                        praesentium nam? Facilis illo deleniti accusamus, optio natus repellat iste aut?</p>

                    <button class="p-1 border rounded" @click="section = 'quiz'">Start Now</button>
                </div>
            </section>

            <!-- Quiz Section -->
            <section x-show="section === 'quiz'" class="p-4 min-h-screen flex items-center justify-center w-full"
                x-transition>
                <div class="p-4 bg-black/25 backdrop-blur-sm rounded-lg w-full md:w-1/2 lg:w-1/3">
                    <div class="flex flex-col items-center justify-center gap-4">
                        <div class="grid gap-2">
                            <h1>Image</h1>
                            <!-- Question -->
                            <span id="question" class="text-justify text-xs md:text-sm font-normal"></span>
                            <!-- Options -->
                            <div id="options" class="grid font-light text-xs md:text-sm gap-2"></div>
                        </div>

                        <div class="w-full flex justify-end">
                            <button id="answer_button"
                                class="p-1 border rounded text-sm flex items-center justify-center"
                                @click="checkAnswer()">Answer</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Leaderboard Section -->
            <section x-show="section === 'leaderboard'" class="p-4 min-h-screen flex items-start justify-center w-full"
                x-transition>
                <div class="mt-14 p-4 bg-black/25 backdrop-blur-sm rounded-lg w-full h-full md:w-3/4 lg:w-1/3">
                    <div class="flex flex-col items-center justify-center gap-4">
                        <h1 class="text-lg md:text-xl">Leaderboard</h1>
                        <ul id="results" class="w-full grid gap-2"></ul>
                    </div>
                </div>
            </section>
        </main>

        <!-- 
        <footer>
            Footer
        </footer> 
        -->
    </body>

    <script src="assets/js/script.js"></script>

</html>
